<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenLayers GeoJSON</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css">
  <style>
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
  <script>
    // Инициализация карты
    const map = new ol.Map({
      target: 'map',
      layers: [
        new ol.layer.Tile({
          source: new ol.source.OSM()
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([0, 0]),
        zoom: 2
      })
    });

    // Стиль для объектов GeoJSON
    const styleFunction = (feature) => {
      const geometryType = feature.getGeometry().getType();
      let style;
      switch (geometryType) {
        case 'Point':
          style = new ol.style.Style({
            image: new ol.style.Circle({
              radius: 5,
              fill: new ol.style.Fill({ color: 'red' }),
              stroke: new ol.style.Stroke({ color: 'black', width: 1 }),
            })
          });
          break;
        case 'Polygon':
          style = new ol.style.Style({
            stroke: new ol.style.Stroke({ color: 'blue', width: 1 }),
            fill: new ol.style.Fill({ color: 'rgba(0, 0, 255, 0.1)' })
          });
          break;
        case 'LineString':
          style = new ol.style.Style({
            stroke: new ol.style.Stroke({ color: 'green', width: 2 })
          });
          break;
        default:
          style = new ol.style.Style();
          break;
      }
      return style;
    };

    // Источник данных для слоя
    const vectorSource = new ol.source.Vector({
      format: new ol.format.GeoJSON(),
      url: 'data.geojson' // Убедитесь, что файл data.geojson находится в том же каталоге, что и ваш HTML файл
    });

    vectorSource.on('addfeature', function() {
      console.log('Feature added:', vectorSource.getFeatures());
      // Устанавливаем границы карты по данным из GeoJSON
      const extent = vectorSource.getExtent();
      map.getView().fit(extent, { duration: 1000 });
    });

    vectorSource.on('error', function() {
      console.error('Error loading GeoJSON data.');
    });

    // Векторный слой
    const vectorLayer = new ol.layer.Vector({
      source: vectorSource,
      style: styleFunction
    });

    // Добавление слоя на карту
    map.addLayer(vectorLayer);
  </script>
</body>
</html>
